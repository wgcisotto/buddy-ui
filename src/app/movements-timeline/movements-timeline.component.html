<div class="inner-div">

    <h1>Movimentações</h1>

    <!-- <p>utilizar card para ser cada linha de apresentacao do movemento</p> -->
    <br>

    <div>

        <mat-selection-list #mov [multiple]="false">

            <mat-list-option *ngFor="let movement of movements; last as last" [value]="movement">
                <div class="divTable">
                    <div class="divTableRow" matTooltip="Info about the action">
                        <div class="divTableCellDate">
                            <span>{{movement.date | date:'d MMM'}}</span>
                        </div>
                        <div class="divTableCellLeft" style="width: 30%;">{{movement.category}}</div>
                        <div class="divTableCellLeft">
                            <mat-icon>{{movement.categoryIcon}}</mat-icon>
                        </div>
                        <div class="divTableCellRight">
                            <label
                                [ngStyle]="{'color' : (movement.type == 'EXPENSE' )? 'red' : 'green'}">{{movement.type == 'EXPENSE' ? '- ' : '+ ' }}</label>
                            <span
                                [ngStyle]="{'color' : (movement.type == 'EXPENSE' )? 'red' : 'lightgreen'}">{{movement.amount}}€</span>

                        </div>
                        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
                    </div>
                </div>
            </mat-list-option>
        </mat-selection-list>

        <br>
        <p>Option selected: {{mov.selectedOptions.selected[0]?.value.amount}}</p>

    </div>

</div>
